<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="alert.css" />
		<link rel="shortcut icon" type="image/png" href="coins.png"/>

		<title>Alter Alerts</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="alert.js"></script>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but this extension doesn't work properly without JavaScript enabled. Please enable it to continue!</strong>
		</noscript>

		<div id="app">
			<div class="alert-wrapper" style="opacity: 0;">
				<div class="alert-image">
					<div class="alert-header">
						<div id="alert-reward-name"></div>
						<span><img src="coins.png" id="alert-points-image" /> <span id="alert-reward-points"></span></span>
					</div>
					<img src="default.png" id="alert-reward-image" />
				</div>

				<div class="alert-content">
					<img src="" id="alert-user-avatar" width="76" height="76" />
					<div class="alert-msg">
						<h1><span id="alert-user-name"></span> <sup id="alert-user-level"></sup></h1>
						<p id="alert-reward-message"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
